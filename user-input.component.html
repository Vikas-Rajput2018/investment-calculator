<div class="box">
    <form (ngSubmit)="onSubmit()">
        <p>
            <label for="initial">INITIAL INVESTMENT</label>
            <input type="number" id="initial" name="intial" [(ngModel)]="enteredInitial"/>
        </p>
        <p>
            <label for="annual">ANNUAL INVESTMENT</label>
            <input type="number" id="annual" name="annual" [(ngModel)]="enteredAnnual"/>
        </p>
        <p>
            <label for="return">EXPECTED RETURN</label>
            <input type="number" id="return" name="return" [(ngModel)]="enteredReturn"/>
        </p>
        <p>
            <label for="duration">DURATION</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="enteredDuration"/>
        </p>
        <p>
            <button type="submit">CALCULATE</button>
        </p>
    </form>
</div>
